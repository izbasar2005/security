<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html" a>
     <div layout:fragment="content">
         <input type="hidden" id="courseId">

         <div class="row mb-3" sec:authorize="hasAnyRole('ROLE_ADMIN')">
             <div class="col-6 mx-auto">
                 <div class="row mt-3">
                        <div class="col-12">
                            <label>NAME :</label>
                        </div>
                 </div>
                 <div class="row mt-2">
                     <div class="col-12">
                         <input type="text" class="form-control" id="courseName">
                     </div>
                 </div>
                 <div class="row mt-3">
                     <div class="col-12">
                         <label>DESCRIPTION :</label>
                     </div>
                 </div>
                 <div class="row mt-2">
                     <div class="col-12">
                         <textarea class="form-control" id = "description"></textarea>
                     </div>
                 </div>
                 <div class="row mt-3">
                     <div class="col-12">
                         <label>PRICE :</label>
                     </div>
                 </div>
                 <div class="row mt-2">
                     <div class="col-12">
                         <input type="number" class="form-control" id="price">
                     </div>
                 </div>
                 <div class="row mt-3">
                     <div class="col-12">
                         <button class="btn btn-success" onclick="addCourse()">ADD COURSE</button>
                     </div>
                 </div>
             </div>

             <script type="text/javascript">
                 function addCourse(){
                     const httpRequest = new XMLHttpRequest();
                     httpRequest.open("POST","/course",true)
                     httpRequest.setRequestHeader("Content-Type","application/json");

                     let courseName = document.getElementById("courseName");
                     let description = document.getElementById("description")
                     let price = document.getElementById("price")

                     httpRequest.onreadystatechange= function (){
                         if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                             courseName.value ="";
                             description.value ="";
                             price.value ="";
                             loadCourses();

                         }
                     }



                     let body = {
                         'courseName':courseName.value,
                         'description':description.value,
                         'price' : price.value
                     };

                     body = JSON.stringify(body)
                     httpRequest.send(body);
                 }
             </script>
         </div>

         <div class="row mt-5">
             <div class="col-12">
                 <table class="table table-striped">
                     <thead>
                           <tr>
                               <th>ID</th>
                               <th>NAME</th>
                               <th>DESCRIPTION</th>
                               <th>PRICE</th>
                               <th style="width: 10%;">DETAILS</th>
                           </tr>
                     </thead>
                     <tbody id="courseListBody">
                     </tbody>
                 </table>

                 <!-- Modal -->
                 <div class="modal fade" id="detailsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                     <div class="modal-dialog">
                         <div class="modal-content" sec:authorize="!hasAnyRole('ROLE_ADMIN')">
                             <div class="modal-header">
                                 <h1 class="modal-title fs-5" id="staticBackdropLabel">Course Details</h1>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                             </div>
                             <div class="modal-body">
                                 <div class="row mt-3">
                                     <div class="col-12">
                                         <label>NAME :</label>
                                     </div>
                                 </div>
                                 <div class="row mt-2">
                                     <div class="col-12">
                                         <input type="text" class="form-control" readonly id="courseNameDetails" >
                                     </div>
                                 </div>
                                 <div class="row mt-3">
                                     <div class="col-12">
                                         <label>DESCRIPTION :</label>
                                     </div>
                                 </div>
                                 <div class="row mt-2">
                                     <div class="col-12">
                                         <textarea class="form-control" readonly id = "descriptionDetails"></textarea>
                                     </div>
                                 </div>
                                 <div class="row mt-3">
                                     <div class="col-12">
                                         <label>PRICE :</label>
                                     </div>
                                 </div>
                                 <div class="row mt-2">
                                     <div class="col-12">
                                         <input type="number" readonly class="form-control" id="priceDetails">
                                     </div>
                                 </div>

                             </div>

                             <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                                 <button type="button" class="btn btn-primary">OK</button>
                             </div>
                         </div>
                         <div class="modal-content" sec:authorize="hasAnyRole('ROLE_ADMIN')">



                             <div class="modal-header">
                                 <h1 class="modal-title fs-5" id="staticBackdropLabel">Course Details</h1>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                             </div>
                             <div class="modal-body">
                                 <div class="row mt-3">
                                     <div class="col-12">
                                         <label>NAME :</label>
                                     </div>
                                 </div>
                                 <div class="row mt-2">
                                     <div class="col-12">
                                         <input type="text" class="form-control"  id="courseNameDetails" >
                                     </div>
                                 </div>
                                 <div class="row mt-3">
                                     <div class="col-12">
                                         <label>DESCRIPTION :</label>
                                     </div>
                                 </div>
                                 <div class="row mt-2">
                                     <div class="col-12">
                                         <textarea class="form-control"  id = "descriptionDetails"></textarea>
                                     </div>
                                 </div>
                                 <div class="row mt-3">
                                     <div class="col-12">
                                         <label>PRICE :</label>
                                     </div>
                                 </div>
                                 <div class="row mt-2">
                                     <div class="col-12">
                                         <input type="number"  class="form-control" id="priceDetails">
                                     </div>
                                 </div>

                             </div>

                             <div class="modal-footer">
                                 <button type="button" class="btn btn-danger" onclick="deleteCourse()">DELETE</button>
                                 <button type="button" class="btn btn-primary" onclick="updateCourse()">SAVE</button>
                             </div>
                             <script type="text/javascript">
                                 function updateCourse(){

                                         const httpRequest = new XMLHttpRequest();
                                         httpRequest.open("PUT","/course",true)
                                         httpRequest.setRequestHeader("Content-Type","application/json");

                                     let courseId = document.getElementById("courseId");
                                     let courseName = document.getElementById("courseNameDetails");
                                         let description = document.getElementById("descriptionDetails")
                                         let price = document.getElementById("priceDetails")

                                         httpRequest.onreadystatechange= function (){
                                             if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                                                 loadCourses();

                                             }
                                         }



                                         let body = {
                                             'id':courseId.value,
                                             'courseName':courseName.value,
                                             'description':description.value,
                                             'price' : price.value
                                         };

                                         body = JSON.stringify(body)
                                         httpRequest.send(body);
                                     }
                                 function deleteCourse(){

                                     let approve = confirm("Are you sure?");

                                     if(approve){

                                         let courseId = document.getElementById("courseId");

                                         const httpRequest = new XMLHttpRequest();
                                         httpRequest.open("DELETE","/course/"+courseId.value,true)

                                         httpRequest.onreadystatechange= function (){
                                             if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                                                 detailsModal.hide();
                                                 loadCourses();

                                             }
                                         }




                                         httpRequest.send();
                                     }
                                 }
                             </script>
                         </div>
                     </div>
                 </div>
             </div>
         </div>

         <script type="text/javascript">

             loadCourses();


             function loadCourses(){

                 const httpRequest = new XMLHttpRequest();
                 httpRequest.open("GET","/course",true);
                 httpRequest.onreadystatechange = function (){
                     if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                            let courseList = JSON.parse(httpRequest.responseText);

                            let tableContent = "";
                            for (let i = 0;i<courseList.length;i++){
                                tableContent+="<tr>";
                                tableContent+="<td>"+courseList[i].id+"</td>";
                                tableContent+="<td>"+courseList[i].courseName+"</td>";
                                tableContent+="<td>"+courseList[i].description+"</td>";
                                tableContent+="<td>"+courseList[i].price+"</td>";
                                tableContent+="<td><button class='btn btn-primary btn-sm' onclick='openCourseDetailsModal("+courseList[i].id+")'>DETAILS</button></td>";

                                tableContent+="</tr>";
                            }
                            document.getElementById("courseListBody").innerHTML = tableContent;
                     }
                 }
                 httpRequest.send()
             }

             
             function openCourseDetailsModal(id) {

                 detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));


                 const httpRequest = new XMLHttpRequest();
                 httpRequest.open("GET","/course/"+id,true);
                 httpRequest.onreadystatechange = function (){
                     if (httpRequest.readyState == XMLHttpRequest.DONE && httpRequest.status == 200){
                         let result = JSON.parse(httpRequest.responseText);
                         courseNameDetails.value = result.courseName;
                         descriptionDetails.value = result.description;
                         priceDetails.value = result.price;
                         courseId.value = result.id;

                         detailsModal.show();
                     }
                 }
                 httpRequest.send()




             }

         </script>

     </div>
</html>
